<body>
    <script>
        function aylar(type) {
            if (type == "yaz") {

                return [1, 2, 3];

            } else if (type == "yay") {

                return [4, 5, 6];

            } else if (type == "payiz") {

                return [7, 8, 9];

            } else if (type == "qis") {
                return [10, 11, 12];

            } else {
                return false;
            }
        }
        var result = aylar("yay");
        if (result) {
            console.log(result);
        } else {
            console.log("error");
        }
    </script>
